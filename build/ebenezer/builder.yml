version: '3.7'

services:

  ebzcli:
    build:
      context: ../../
      dockerfile: ./build/ebenezer/ebz.dockerfile
      args:
        GO_VER: ${GO_VER}
    environment:
      - APP_NAME=${APP_NAME}
    image: ${EBZ_BUILD_IMAGE:-lotterystat/ebz:current}
    container_name: ${EBZ_BUILD_CONTAINER:-ebz}
    command: ./ebznative.sh
    volumes:
      - ./ebznative.sh:/opt/ebznative.sh
      - ./package:/opt/build/package