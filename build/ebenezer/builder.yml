version: '3.7'

services:

  ebzcli:
    build:
      context: ../../
      dockerfile: ./build/ebenezer/ebzcli.dockerfile
      args:
        GO_VER: ${GO_VER}
    environment:
      - APP_NAME=${APP_NAME}
    image: ${EBZCLI_BUILD_IMAGE:-paulwizviz/ebzcli:current}
    container_name: ${EBZCLI_BUILD_CONTAINER:-ebzcli}
    command: ./ebzclinative.sh
    volumes:
      - ./ebzclinative.sh:/opt/ebzclinative.sh
      - ./package:/opt/build/package